<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoMove - Login</title>
    <link rel="stylesheet" href="LOG IN PAGE.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="login-container" id="login-container">
        <div class="header" id="header">
            <h1 id="logo">GoMove</h1>
            <p id="tagline">We've got your back, no matter where you are!</p>
        </div>
        <div class="form-container" id="form-container">
            <h2 class="form-title" id="form-title">Login</h2>
            <form action="connect.php" method="post" id="login-form" name="login-form">
                <div class="form-group" id="email-group">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" name="email" placeholder="@gmail.com" autocomplete="off" required>
                </div>
                <div class="form-group" id="password-group">
                    <label for="password" id="password-label">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <button type="button" id="toggle-password" class="toggle-password">
                            <i class="fa fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn-login" id="login-button" name="login-button">Login</button>
                <div class="forgot-password" id="forgot-password">
                    <a href="#" id="forgot-password-link" name="forgot-password-link">Forgot Password?</a>
                </div>
                <div class="signup-link" id="signup-link">
                    Don't have an account yet? <a href="CREATE ACCOUNT PAGE.html" id="create-account-link" name="create-account-link">Create
                        Account!</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const toggleButton = document.getElementById('toggle-password');
        
        toggleButton.style.display = 'none';
        
        passwordInput.addEventListener('input', function() {
            if(this.value.length > 0) {
                toggleButton.style.display = 'block';
            } else {
                toggleButton.style.display = 'none';

                this.type = 'password';
                toggleButton.querySelector('i').className = 'fa fa-eye';
            }
        });

        toggleButton.addEventListener('click', function() {
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
</body>

</html>
