<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playwrite+SK:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="transportation_signup.css">
</head>
<body>
    <header>
        <h1 id="logo">GoMove</h1>
    </header>

    <h2 id="create-account">Create Account</h2>

    <div class="user-registration">
        <form action="" method="post">
            <div class="fullname">
                <div id="firstname">
                    <input type="txt" name="firstname" placeholder="Firstname" required/>
                </div>
                <div id="lastname">
                   <input type="txt" name="lastname" placeholder="Lastname" required/>
                </div>
            </div>

            <input type="email" name="email" id="email" placeholder="Email" required/>
            <input type="password" name="Password" id="Password" placeholder="Password" required/>
            
            <center><input type="submit" name="button" id="createAccount-btn" value="Create Account" /></center>
        </form>

        <div class="links">Already have an account? 
            <a href="/To-Do-List-System/login_page/toDoList_login.html" id="create">Login</a> <br>
         </div>
    </div>

</body>
</html>
